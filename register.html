 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

.input-container {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  width: 100%;
  margin-bottom: 15px;
}

.icon {
  padding: 10px;
  background: dodgerblue;
  color: white;
  min-width: 50px;
  text-align: center;
}

.input-field {
  width: 100%;
  padding: 10px;
  outline: none;
}

.input-field:focus {
  border: 2px solid dodgerblue;
}


.btn {
  background-color: dodgerblue;
  color: white;
  padding: 15px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.1); 
  padding: 40px 30px 20px 20px;
  width: 50%;
}
.btn:hover {
  opacity: 1;
}	
</style>

<script type="text/javascript">
function Validation()
{
var a = document.form.mobno.value;
if(a=="")
{
alert("please Enter the Contact Number");
document.form.mobno.focus();
return false;
}
if(isNaN(a))
{
alert("Enter the valid Mobile Number(Like : 9566137117)");
document.form.mobno.focus();
return false;
}
if((a.length < 1) || (a.length > 10))
{
alert(" Your Mobile Number must be 1 to 10 Integers");
document.form.mobno.select();
return false;
}
alert("REGISTRATION SUCCESSFULL");
}

</script>
</head>
<body> 	


 <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">DGmart</label>
	   <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">SignUp</a></li>
        <li><a href="#" onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><i class="fa fa-address-card" style="font-size:22px; color:white;"></i>   SignIn</a></li>
      </ul>
    </nav>
	
	
<div id="id01" class="modal-content">
<form  name="form" method="post" onsubmit="return Validation()" style="max-width:500px;margin:auto">


  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="email" placeholder="Email" name="email" required>
  </div>
  
  <div class="input-container">
    <i class="fa  fa-phone icon"></i>
    <input class="input-field" type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Mobile Number" name="mobno" required>
  </div>

  
    <div class="input-container">
    <i class="fa fa-address-card icon"></i>
    <input class="input-field" type="address" placeholder="Address" name="addr" required>
  </div>
    <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="psw" required>
  </div>
  
     <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder=" Confirm Password" name="cpsw" required>
  </div>
  
   <div class="input-container">
  <button type="submit" value="Submit" class="input-field">Register</button>
    </div>
</form>
</div>

</body>
</html>
