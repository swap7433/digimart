 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

.input-container {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  width: 100%;
  margin-bottom: 15px;
}

.icon {
  padding: 10px;
  background: dodgerblue;
  color: white;
  min-width: 50px;
  text-align: center;
}

.input-field {
  width: 100%;
  padding: 10px;
  outline: none;
}

.input-field:focus {
  border: 2px solid dodgerblue;
}

/* Set a style for the submit button */
.btn {
  background-color: dodgerblue;
  color: white;
  padding: 15px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}	
</style>

<script type="text/javascript">
function Validation()
{
var a = document.form.mobno.value;
if(a=="")
{
alert("please Enter the Contact Number");
document.form.mobno.focus();
return false;
}
if(isNaN(a))
{
alert("Enter the valid Mobile Number(Like : 9566137117)");
document.form.mobno.focus();
return false;
}
if((a.length < 1) || (a.length > 10))
{
alert(" Your Mobile Number must be 1 to 10 Integers");
document.form.mobno.select();
return false;
}
alert(" successfull registration");
}
</script>
</head>
<body> 	
<div id="id01" class="modal">

<form  name="form" method="post" onsubmit="return Validation()" style="max-width:500px;margin:auto">
  <h2>Register Form</h2>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Email" name="email" required>
  </div>
  
  <div class="input-container">
    <i class="fa  fa-phone icon"></i>
    <input class="input-field" type="tel" placeholder="Mobile Number" name="mobno" required>
  </div>

  
    <div class="input-container">
    <i class="fa fa-address-card icon"></i>
    <input class="input-field" type="address" placeholder="Address" name="addr" required>
  </div>
    <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="psw" required>
  </div>
  
    <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder=" Confirm Password" name="cpsw" required>
  </div>
  
  <button type="submit" value="Submit" class="btn">Register</button>
</form>
</div>

</body>
</html>
